<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
</head>
<body>
    {% for entry in lists %}
        <h2>{{ entry.party }}</h2>
        <table>
            {% for word in entry.words %}
            <tr>
                <td>{{ word.word }}</td>
                <td>{{ word.count }}</td>
                <td>{{ Math.round(word.share*10000)/100 }} %</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
